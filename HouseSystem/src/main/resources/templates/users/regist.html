<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script th:src="@{https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/loginUser.css}">
    <style type="text/css">
        .loginform {
            width: 500px;
            height: 600px;
        }

        .form_new_input {
            width: 288px;
            height: 40px;
            padding-left: 50px;
            border-radius: 25px;
            font-size: 18px;
            color: #fff;
            background-color: transparent;
            outline: none;
        }

        .form-item input {
            height: 30px;
        }

    </style>
</head>
<body>
<div class="container-fluid" style="z-index: 1">
    <div class="row-fluid">
        <div class="span12">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img th:src="@{/img/userImg/house1.jpg}" alt="First slide"
                             style="width: 100%;height: 100%;object-fit: cover">
                    </div>
                    <div class="item">
                        <img th:src="@{/img/userImg/house2.jpg}" alt="Second slide"
                             style="width: 100%;height: 100%;min-height: auto">
                    </div>
                    <div class="item">
                        <img th:src="@{/img/userImg/house3.jpg}" alt="Third slide"
                             style="width: 100%;height: 100%;min-height: auto">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="text-align: center;z-index: 99">
    <div class="row-fluid">
        <div class="span12">
            <div class="loginform" style="opacity:0.6">
                <form th:action="@{/user/register}" onsubmit="return TestRegist(this)">
                    <div class="form-item">
                        <input type="text" autocomplete="off:" placeholder="账号:" name="Uid" id="uid">
                    </div>
                    <div class="form-item">
                        <input type="password" autocomplete="off" placeholder="密码:" name="Upws" id="upws">
                    </div>
                    <div class="form-item">
                        <input type="text" autocomplete="off" placeholder="名字:" name="Uname" id="username">
                    </div>
                    <div class="form_new_input">
                        <input type="radio" name="sex" checked value="1" style="display:inline-block">男&nbsp;&nbsp;
                        <input type="radio" name="sex" value="2" style="display:inline-block;">女
                    </div>
                    <div class="form-item">
                        <input type="tel" placeholder="电话" name="tel" id="tel">
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="地址:" name="address" id="address">
                    </div>
                    <p style="color: red" id="errorMsg"></p>
                    <div class="form-item">
                        <input type="submit" value="注册">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function TestRegist() {
        var $uid = $("#uid").val().trim();
        var $pwd = $("#upws").val().trim();
        var $username = $("#username").val().trim();
        var $tel = $("#tel").val().trim();
        var $telPatt = /^[1](([3][0-9])|([4][5-9])|([5][0-3,5-9])|([6][5,6])|([7][0-8])|([8][0-9])|([9][1,8,9]))[0-9]{8}$/;
        var $address = $("#address").val().trim();
        if ($uid == "") {
            $("#errorMsg").text("账号不能为空!");
            return false;
        }
        if ($pwd == "") {
            $("#errorMsg").text("密码不能为空!");
            return false;
        }
        if ($username == "") {
            $("#errorMsg").text("名字不能为空!");
            return false;
        }
        if (!$tel.test($telPatt)) {
            $("#errorMsg").text("电话格式不正确!");
            return false;
        }
        if ($address == "") {
            $("#errorMsg").text("地址不能为空!");
            return false;
        }
        $("#errorMsg").text("");
        return true;
    }
</script>
</body>
</html>
