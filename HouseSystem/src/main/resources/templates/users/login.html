<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script th:src="@{https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/loginUser.css}">
</head>
<body>
<div class="container-fluid" style="z-index: 1">
    <div class="row-fluid">
        <div class="span12">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img th:src="@{/img/userImg/house1.jpg}" alt="First slide"
                             style="width: 100%;height: 100%;object-fit: cover">
                    </div>
                    <div class="item">
                        <img th:src="@{/img/userImg/house2.jpg}" alt="Second slide"
                             style="width: 100%;height: 100%;min-height: auto">
                    </div>
                    <div class="item">
                        <img th:src="@{/img/userImg/house3.jpg}" alt="Third slide"
                             style="width: 100%;height: 100%;min-height: auto">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="text-align: center;z-index: 99">
    <div class="row-fluid">
        <div class="span12">
            <div class="loginform" style="opacity:0.6">
                <form th:action="@{/user/login}" onsubmit="return check(this)">
                    <div class="form-item">
                        <input id="username" type="text" autocomplete="off" placeholder="账号:" name="username">
                    </div>
                    <div class="form-item">
                        <input id="password" type="password" autocomplete="off" placeholder="密码:" name="password">
                    </div>
                    <!--错误回显-->
                    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                    <div class="form-item">
                        <input type="submit" value="登录">
                    </div>
                    <div class="reg-bar">
                        <a class="reg" href="#">立即注册</a>
                        <a class="forget" href="#">忘记密码</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    const oName = document.getElementById('username');
    const oPws = document.getElementById('password');
    const oBtn = document.getElementById('submit')

    function check() {
        if (oName.value == "" || oPws.value == '') {
            alert('请输入用户名或密码!');
            oName.focus();
            return false;
        }
        return true;
    }

</script>
</body>
</html>
